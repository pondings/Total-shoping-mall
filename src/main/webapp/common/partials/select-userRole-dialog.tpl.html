<head>
<meta charset="UTF-8" />
<style type="text/css">
</style>
</head>

<div class="pull-right">
	<select ng-model="vm.selectedNumPerPagDialog"
		ng-selected="vm.numPerPage = vm.selectedNumPerPage.number"
		ng-options="n.number for n in vm.numPerPages"
		class="input-sm form-control selector-option"></select>
</div>
<table st-table="displayedUserRole" wt-responsive-table
	st-safe-src="userRoleList" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th class="text-center"></th>
			<th class="text-center">ระดับผู้ใช้งาน</th>
		</tr>
		<tr>
			<td></td>
			<td><input type="text" placeholder="ระดับผู้ใช้งาน"
				st-search="" class="form-control text-center"></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in displayedUserRole"
			ng-class="{'selected':row == vm.userRole.role"
			ng-click="setClickedRoleRow(row)">
			<td>{{$index+1}}</td>
			<td class="text-center">{{row}}</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="11" class="text-center">
				<div st-pagination="" st-items-by-page="vm.numPerPage"
					st-displayed-pages="displayedPages"
					st-template="app/common/pagination/pagination.tpl.html"></div>
			</td>
		</tr>
	</tfoot>
</table>
