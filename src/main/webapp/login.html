<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE-edge" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Jaaa!!</title>
<!-- Main Style -->
<link rel="stylesheet" href="assets/css/main.css" />
<!-- Boot Strap -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
<!-- Sweet Alert -->
<link rel="stylesheet" href="assets/css/sweetalert.css" />
<!-- Angular Responsive Tables -->
<link rel="stylesheet"
	href="assets/css/angular-responsive-tables.min.css" />
<!-- Angular Js -->
<script src="assets/js/angular.min.js"></script>
</head>
<body>

	<div class="container container-table">
		<div class="row vertical-center-row">
			<div class="col-md-5 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading ">
						<strong>Login System </strong>
					</div>
					<div class="panel-body">
					<div class="col-md-offset-5">
						<span class="glyphicon glyphicon-user "></span></div>
						<form class="form-horizontal form-group form-margin " name="f"
							action='/project/login' method='POST'>
							<div class="col-md-12">
							<div class="form-group">
								<div class="input-group input-sm col-md-offset-1 col-md-10">
									<label class="input-group-addon" for="username"><i
										class="fa fa-user"></i></label> <input type="text"
										class="form-control" name='username'
										placeholder="Enter Username" required value="">
								
								</div>
								
								<div class="input-group input-sm col-md-offset-1 col-md-10">
									<label class="input-group-addon" for="password"><i
										class="fa fa-lock"></i></label> <input type="password"
										class="form-control" name="password" value=""
										placeholder="Enter Password" required>
								</div>
</div>
								<div class="form-actions col-md-offset-2 col-md-4  ">
									<input type="submit"
										class="btn btn-block btn-primary btn-default" value="Log in">
								</div>
								<div class="form-actions col-md-4">
									<input type="reset"
										class="btn btn-block btn-primary btn-default" value="Cancel">
								</div>
							</div>
						</form>
					</div>
					<div class="panel-footer " align="right">
						<b>Made By</b> Prawarut & Kitsana
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- BOOTSTRAP -->
	<script src="./assets/js/jquery.min.js"></script>
	<script src="./assets/js/bootstrap.min.js"></script>
	<!-- ANGULAR UI BOOTSTRAP -->
	<script src="./assets/js/ui-bootstrap-tpls.min.js"></script>
	<!-- ANGULAR FONT AWESOME -->
	<script src="./assets/js/angular-fontawesome.min.js"></script>
	<!-- ANGULAR BOOTBOX -->
	<script src="./assets/js/bootbox.js"></script>
	<script src="./assets/js/ngBootbox.min.js"></script>
	<!-- ANGULAR SWEET ALERT -->
	<script src="./assets/js/ngSweetAlert.min.js"></script>
	<script src="./assets/js/sweetalert.min.js"></script>
	<!-- ANGULAR FLASH -->
	<script src="./assets/js/angular-flash.min.js"></script>
	<!-- ANGULAR AUTO VALIDATE -->
	<script src="./assets/js/jcs-auto-validate.min.js"></script>
	<!-- AngularUI Router -->
	<script src="./assets/js/angular-ui-router.min.js"></script>
	<!-- ANGULAR RESPONSIVE TABLES -->
	<script src="./assets/js/angular-responsive-tables.min.js"></script>
	<!-- ANGULAR SMART TABLE -->
	<script src="./assets/js/smart-table.min.js"></script>
</body>
</html>
