<body ng-cloak>

				</a>
				</div>'

				<li ng-repeat="li in navs" ng-class="{active: isActive(li.url)}"><a ui-sref="{{li.name}}">{{li.label}}</a></li>

				</div>

<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT -->
